<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Save This Proof</h4>
			</div>
			<form id="saveFormData" action="/saveproof" method="post">
				<div class="modal-body">
					<input name="saveFormTitle" id="saveFormTitle" type="text" class="form-control" placeholder="Untitled Proof">
					<br />
					<textarea name="saveFormDesc" id="saveFormDesc" class="form-control" rows="3" placeholder="Comments"></textarea>
					<input id="serializedProof" type="hidden" name="serializedProof"></input>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="saveFormSubmit" class="btn btn-primary">Save Proof</button>
				</div><!--modal-footer-->
			</form>
		</div><!--modal-content-->
	</div><!--modal-dialog-->
</div><!--modal-->
